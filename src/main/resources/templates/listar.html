<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Crud Spring</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
        h1 {
            text-align: center; /* Centrar el texto */
            color: blue; /* Cambiar el color del texto */
            font-family: Arial, sans-serif; /* Cambia esto a tu estilo de fuente deseado */
				font-size: 32px; /* Cambia esto al tama√±o de fuente deseado */
        }
        
    </style>
	</head>
	<body>
		<div class="container mt-4">
			<h1>Mantenimiento de Clientes</h1>
			<a th:href="@{nuevo}" class="btn btn-primary">Nuevo Cliente</a>
			<table class="table table-hover table-striped">
				<thead class="thead-dark">
					<tr class="table-header-green">
						<th>ID</th>
						<th>APELLIDOS</th>
						<th>NOMBRES</th>
						<th>EDAD</th>
						<th>SEXO</th>
						<th>OPCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${clientes}">
						<td th:text="${reg.Id}"></td>
						<td th:text="${reg.Apellidos}"></td>
						<td th:text="${reg.Nombres}"></td>
						<td th:text="${reg.Edad}"></td>
						<td th:text="${reg.Sexo}"></td>
						<td>
							<a th:href="@{/ver/}+${reg.Id}" class="btn btn-primary">Ver</a>
							<a th:href="@{/editar/}+${reg.Id}" class="btn btn-warning">Editar</a>
							<a th:href="@{/eliminar/}+${reg.Id}" class="btn btn-danger">Suprimir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
		
	</body>
</html>
