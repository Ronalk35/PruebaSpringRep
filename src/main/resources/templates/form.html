<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Crud Spring</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="contanier mt-4">
			<div class="col-sem-6">
				<form th:action="@{/salvar}" th:object="${cliente}">
					<div class="card">
						<div class="card-header">
							<h3>DATOS DEL CLIENTE</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label><b>ID</b></label>
								<input type="text" th:field="*{Id}" class="form-control" />
							</div>
							<div class="form-group">
								<label><b>APELLIDOS</b></label>
								<input type="text" th:field="*{Apellidos}" class="form-control" />
							</div>
							<div class="form-group">
								<label><b>NOMBRES</b></label>
								<input type="text" th:field="*{Nombres}" class="form-control" />
							</div>
							<div class="form-group">
								<label><b>EDAD</b></label>
								<input type="text" th:field="*{Edad}" class="form-control" />
							</div>
							<div class="form-group">
								<label><b>SEXO</b></label>
								<input type="text" th:field="*{Sexo}" class="form-control" />
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success" />
							<a href="/listar" class="btn btn-primary">Regresar al Listado</a>
						</div>
					</div>
				</form>					
			</div>
		</div>
	</body>
</html>
